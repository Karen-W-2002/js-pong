<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script> 
  <title>Ping! Pong!</title>
</head>
<body>
  <!-- display:block means the div will be displayed when the page loads -->
  <div id="start-screen" class="screen" style="display:block">
    <div id="screen-title" class="title">Ping! Ponggg!</div>
    <div id="single-btn" class="btn">1P</div>
    <div id="multi-btn" class="btn">2P</div>
    <div id="settings-btn" class="btn">Settings</div>
  </div>

  <div id="game" style="display:none">
   <div class="score">
      <div id="player-score">0</div>
      <div id="computer-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>
  </div>
</body>
</html>
